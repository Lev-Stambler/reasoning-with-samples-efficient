model:
  name: grok-2-1212
  base_url: https://api.x.ai/v1
benchmark:
  name: humaneval
  num_problems: 10
  max_tokens: 512
mcmc:
  enabled: true
  alpha: 1.67
  steps: 10
  top_logprobs: 5
  proposal_temperature: 1.0
  restrict_to_last_n: null
temperature_sampling:
  enabled: true
  temperature: 0.8
greedy:
  enabled: true
output:
  verbose: true
  save_results: false
  results_dir: ./results
