model:
  name: grok-4-1-fast-non-reasoning
  base_url: https://api.x.ai/v1
benchmark:
  name: gsm8k
  num_problems: 10
  max_tokens: 128
prompt:
  prefix: ''
  suffix: '


    Think deeply and show your work.'
mcmc:
  enabled: true
  alpha: 4.0
  steps: 10
  top_logprobs: 5
  proposal_temperature: 0.25
  restrict_to_last_n: null
  block_size: 32
  debug: true
temperature_sampling:
  enabled: false
  temperature: 0.8
greedy:
  enabled: true
output:
  verbose: true
  save_results: false
  results_dir: ./results
